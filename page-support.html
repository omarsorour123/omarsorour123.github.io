<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link id="pagestyle" rel="stylesheet" type="text/css"  href="css/mycss3.css">
    <script type="text/javascript">
        function swapStyleSheet(sheet) {
          document.getElementById('pagestyle').setAttribute('href',sheet)
        }
        </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">  FCAI Helwan University </div>
          <div class="text-two"> Cairo-Egypt </div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone"></i>
          <div class="topic">Phone</div>
          <div class="text-one"> 01100000000 </div>
          <div class="text-two"> 01000000000 </div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one"> FCAI_Helwan@gmail.com</div>
          <div class="text-two"> FCAI_Helwan_Uni@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text"> Send Us your recommendations / complaints </div>
        <p>For complaints and suggestions :</p>
      <form action="" method="post">
        <div class="input-box">
          <input type="text" name="yourname" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" name="youremail" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
           <input type="text"name="yourmessage" placeholder="Enter your message">
        </div>
        <div class="button">
          <input type="button" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
  <button class="button1" onclick="swapStyleSheet('css/mycss2.css')"> Change the theme </button>
   <button class="button1" onclick="swapStyleSheet('css/mycss3.css')"> Change the theme </button>
</body>
</html>
